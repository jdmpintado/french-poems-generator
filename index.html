<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=*-, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI French Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI French Poem Generator</h1>
      </header>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the French poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <br />
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by

        >
        and is
        <a
          href="https://github.com/jdmpintado/french-poems-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
